<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StandardBank Caller - Login to Call</title>

    <!-- Add bootstrap 5 and fontawesome -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/css/global.css" />
  </head>
  <body class="container p-4">
    <div class="type">
      <h1 class="text-center">Sistema de Senhas Banco</h1>
      <hr />
    </div>

    <main class="row gap-4">
      <div class="col d-flex flex-column gap-2">
        <hr />
        <h1 class="text-center">Tela das Balconistas</h1>
        <hr />
        <form class="d-flex flex-column gap-2">
          <div class="form-group">
            <label for="service">Serviço</label>
            <select
              name="service"
              id="service"
              class="service form-control form-select"
            >
              <option value="1" selected>Atendimento ao cliente</option>
              <option value="2">Abertura de Conta</option>
              <option value="3">Empresas</option>
              <option value="4">Western Union</option>
            </select>
          </div>

          <div class="form-group">
            <label for="balcon">Balcão</label>
            <select
              name="balcon"
              id="balcon"
              class="balcon form-control form-select"
            >
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>

          <div class="button-group">
            <button id="btnSpeak" class="btn btn-primary" type="button">
              Chamar
            </button>
            <button id="btnFinish" class="btn btn-success" type="button">
              Atendido
            </button>
          </div>
        </form>

        <hr />
        <h1 class="text-center">Tela das senhas</h1>
        <hr />

        <form class="d-flex flex-column gap-2">
          <div class="form-group">
            <label for="service-user">Serviços</label>
            <select
              name="service-user"
              id="service-user"
              class="service-user form-control form-select"
            >
              <option value="1" selected>Atendimento ao cliente</option>
              <option value="2">Abertura de Conta</option>
              <option value="3">Empresas</option>
              <option value="4">Western Union</option>
            </select>
          </div>
          <div class="form-group">
            <label for="service-user">Sub-Serviço</label>
            <select
              name="sub-service-user"
              id="sub-service-user"
              class="sub-service-user form-control form-select"
            >
              <option value="1-1" selected>Reclamação</option>
              <option value="1-2">Anular conta</option>
              <option value="1-3">Depósito</option>
            </select>
          </div>

          <div class="button-group">
            <button id="btnBook" class="btn btn-primary" type="button">
              Tirar Senha
            </button>
          </div>
        </form>
      </div>

      <div class="bg-dark rounded p-0" style="width: 4px !important"></div>

      <div class="col d-flex flex-column">
        <hr />
        <h1 class="text-center">Tela da TV</h1>
        <hr />
        <div class="p-4 bg-body-tertiary rounded d-flex flex-column">
          <div
            class="d-flex flex-column justify-content-between align-items-center"
          >
            <h2 class="m-0">Total</h2>
            <table class="w-100 table text-center">
              <thead>
                <tr>
                  <th>A</th>
                  <th>B</th>
                  <th>C</th>
                  <th>D</th>
                </tr>
              </thead>
              <tbody id="callsTableBody">
                <tr>
                  <td id="callA" class="call">1</td>
                  <td id="callB" class="call">2</td>
                  <td id="callC" class="call">3</td>
                  <td id="callD" class="call">4</td>
                </tr>
              </tbody>
            </table>
          </div>
          <hr />
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="m-0">
              <span id="password" class="m-0 text-success"
                >Nenhuma chamada ativa</span
              >
            </h2>

            <button
              id="btnReset"
              class="btn btn-outline-danger btn-sm"
              type="button"
            >
              Resetar
            </button>
          </div>
          <hr />
          <div class="d-flex flex-column">
            <table class="w-100 table text-center callers">
              <thead>
                <tr>
                  <th>Serviço</th>
                  <th>Senha</th>
                  <th>Balcão</th>
                </tr>
              </thead>
              <tbody class="resultCall"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/tts.js"></script>
    <script src="assets/js/global.js"></script>
  </body>
</html>
